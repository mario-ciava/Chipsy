name: chipsy-infrastructure

services:
  mysql:
    image: mysql:8.0
    container_name: chipsy-infra-mysql
    restart: unless-stopped
    env_file:
      - ../.env
      - ../.env.vps
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?Set MYSQL_ROOT_PASSWORD in your .env files}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-app_data}
      MYSQL_USER: ${MYSQL_USER:-chipsy_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-chipsypass}
      TZ: ${TZ:-Europe/Rome}
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=200
      --innodb_buffer_pool_size=256M
      --skip-name-resolve
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - db
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  nginx:
    image: nginx:1.27-alpine
    container_name: chipsy-infra-nginx
    restart: unless-stopped
    env_file:
      - ../.env
      - ../.env.vps
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
    depends_on:
      - mysql
    networks:
      - edge
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost >/dev/null 2>&1"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  db:
    name: chipsy-db
  edge:
    name: chipsy-edge

volumes:
  mysql-data:
    name: chipsy-mysql-data
