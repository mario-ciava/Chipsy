map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

upstream chipsy_api {
    server chipsy-api:8082;
    keepalive 32;
}

upstream chipsy_panel {
    server chipsy-panel:80;
    keepalive 32;
}

server {
    listen 80;
    server_name chipsy.mariociavarella.it www.chipsy.mariociavarella.it;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://chipsy.mariociavarella.it$request_uri;
    }

    location = /healthz {
        add_header Content-Type text/plain;
        return 200 "ok";
    }
}

server {
    listen 443 ssl http2;
    server_name chipsy.mariociavarella.it www.chipsy.mariociavarella.it;

    ssl_certificate /etc/nginx/certs/live/chipsy.mariociavarella.it/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/live/chipsy.mariociavarella.it/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    client_max_body_size 16m;

    location /api/ {
        proxy_pass http://chipsy_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 60s;
    }

    location / {
        proxy_pass http://chipsy_panel;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 60s;
    }

    location = /healthz {
        add_header Content-Type text/plain;
        return 200 "ok";
    }
}
