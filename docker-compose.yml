version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: chipsy-mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-chipsy-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-app_data}
      MYSQL_USER: ${MYSQL_USER:-chipsy}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-chipsy}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
